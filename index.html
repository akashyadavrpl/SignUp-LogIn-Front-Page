<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/pixel.png">
    <title>Hotel | Lovers Pixel </title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="loginbox">
            <img src="images/log2.png" alt="logo image" class="logo">
            <h1>Login Here</h1>

            <form action="">
                <p>Username</p>
                <input type="text" id="username" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" id="password" name="" placeholder="Enter Password">
                <input type="submit" id="submit" name="" value="Login">

                <a href="#" id="forget">Lost your password?</a>
                <br>
                <a href="#" id="signUp">Don't have an account</a>
            </form>

        </div>
    </main>
</body>

</html>
